# ./nginx/nginx.conf
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # try_files $uri $uri/ /index.html; # Thử bỏ $uri/ nếu nó gây ra vấn đề
        try_files $uri /index.html; # Thường thì chỉ cần cái này nếu đó là SPA
    }

    location /api/ {
        proxy_pass http://backend:8000; # Đảm bảo không có dấu '/' ở cuối
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Bạn có thể cân nhắc bỏ error_page 404 /index.html; trong lúc debug ban đầu
    # để thấy lỗi 404 thực sự từ Nginx nếu có.
    error_page 404 /index.html;
}